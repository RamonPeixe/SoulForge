<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulForge</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/Favicon.png" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Conteúdo da página -->
    <nav class="navbar navbar-expand-md bg-black navbar-dark mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <h1 class="m-0"><b>Soul</b>Forge</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="forge.html"> Forge </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mt-3 mb-3">
                <img src="assets/Skull.png" alt="Soul Skull" id="soulSkull" />
            </div>
            <div class="col-md-6 form-group mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter the Soul Name"/>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="dateOfDeath">Date of Death</label>
              <input type="date" name="dateOfDeath" class="form-control" id="dateOfDeath"/>
            </div>
            <div class="col-md-6 form-group mb-3">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" class="form-control" id="birthday"/>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="causeOfDeath">Cause of Death</label>
              <input type="text" name="causeOfDeath" class="form-control" id="causeOfDeath" placeholder="Enter the Cause of Death"/>
            </div>
            <div class="col-md-12 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Forge Soul</button>
            </div>
        </div>
    </div>

    <footer class="text-center bg-black text-bg-dark">
      <p class="card-text py-3">
        2023 © Developed by Ramon Peixe and Eduardo Aguliari for the subject
        Topics in Computing I at IFSP São Carlos with Professor Lucas |
        Fictional non-commercial project.
      </p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <!-- JS -->
    <script></script>
  </body>
</html>
